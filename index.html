<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <img
            src="./assets/LogoJett.png"
            alt="Jetos Logo"
            class="logo-image"
          />
          <span class="logo-text">
            <span class="jetos-text">JET</span><span class="os-text">OS</span>
          </span>
        </div>
        <ul class="menu">
          <li class="menu-item active">
            <img src="./assets/dashboard.png" alt="dashboard" />
            <p>Dashboard</p>
          </li>
          <li class="menu-item">
            <img src="./assets/transaction.png" alt="transactions" />
            <p>Transactions</p>
          </li>
          <li class="menu-item">
            <img src="./assets/wallet-minus.png" alt="wallet" />
            <p>Wallet</p>
          </li>
          <li class="menu-item">
            <img src="./assets/presention-chart.png" alt="analytics" />
            <p>Analytics</p>
          </li>
          <li class="menu-item">
            <img src="./assets/user.png" alt="personal" />
            <p>Personal</p>
          </li>
          <li class="menu-item">
            <img src="./assets/sms.png" alt="message" />
            <p>Message</p>
          </li>
          <li class="menu-item">
            <img src="./assets/setting-2.png" alt="setting" />
            <p>Setting</p>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="header">
          <div class="dashboard">DASHBOARD</div>
          <div class="searchBar">
            <div class="search-bar-container">
              <input type="text" class="search-bar" placeholder="Search..." />
              <span class="search-icon"
                ><img src="./assets/search-normal.png" alt=""
              /></span>
            </div>
            <div class="header-icons">
              <div class="notification-icon">
                <img src="./assets/notification.png" alt="" />
              </div>
              <img src="./assets/cute.jpg" alt="User" class="profile-pic" />
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-icon">
              <img src="./assets/Group 136.png" alt="balance" />
            </div>
            <div class="stat-info">
              <h4>Balance</h4>
              <p>$41,210</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <img src="./assets/Group 138.png" alt="income" />
            </div>
            <div class="stat-info">
              <h4>Income</h4>
              <p>$41,210</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <img src="./assets/Group 139.png" alt="expenses" />
            </div>
            <div class="stat-info">
              <h4>Expenses</h4>
              <p>$41,210</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <img src="./assets/Group 140.png" alt="savings" />
            </div>
            <div class="stat-info">
              <h4>Savings</h4>
              <p>$41,210</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
